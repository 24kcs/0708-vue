<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">


		<button @click="clear">显示效果</button>
		<button @click="updateText">更新数据</button>
		<p v-show="isShow">你打我啊</p>
	</div>
	<script type="text/javascript">
		const vm = new Vue({
			el: '#app',
			data: {
				isShow: false
			},
			// 数据初始化之前的生命周期函数---回调---钩子
			beforeCreate() {
				console.log('数据初始化之前beforeCreate()', this.isShow)
			},
			// 数据初始化之后的生命周期函数---回调---钩子
			created() {
				console.log('数据初始化之后created()', this.isShow)
			},
			// 渲染界面之前----界面显示之前---生命周期函数---回调---钩子
			beforeMount() {
				console.log('界面显示之前beforeMount()')
			},
			// 渲染界面之后----界面显示之后---生命周期函数---回调---钩子
			mounted() {
				console.log('界面已经显示完毕了mounted()')
			},
			// 界面更新前
			beforeUpdate () {
				console.log('界面更新前beforeUpdate()',this.isShow)
			},
			// 界面更新后
			updated () {
				console.log('界面更新前updated()',this.isShow)
			},
			// 实例卸载之前
			beforeDestroy () {
				console.log('卸载之前')
			},
			// 实例卸载之后
			destroyed () {
				console.log('卸载之后')
				console.log(this)
			},




			// 方法
			methods: {
				clear() {
					this.$destroy()
				
				 },
				updateText() {
					this.isShow = !this.isShow
				}
			}
		})

		

	</script>
</body>

</html>
