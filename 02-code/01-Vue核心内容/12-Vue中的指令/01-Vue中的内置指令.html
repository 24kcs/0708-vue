<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        <p>显示结果:{{txt}}</p>
        <p v-text="txt"></p>
        <p v-html="txt"></p>
    </div>
    <script type="text/javascript">
    const vm = new Vue({
        el:'#app',
        data:{
            txt:'<a href="http://www.baidu.com">百度</a>'
        }
    })

        /**
         *
         * 指令的作用:就是操作标签
         * v-text:纯文本------相当于DOM中的innerText或者textContent
         * v-html:html标签内容---相当于DOM中innerHTML
         * ref:为某个元素注册一个唯一的标识,vue对象通过$refs.这个属性值即可访问该元素对象
         *
         *
        */

    </script>
</body>

</html>
