<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>每天都被自己帅醒!</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="app">
		<fieldset>
			<legend>数据排序及相关操作</legend>
			<input type="text" v-model="searchName" />
			<ul>
				<li v-for="(item,index) in personArr">
					索引:{{index}}---id:{{item.id}}---名字:{{item.name}}---年龄:{{item.age}}
				</li>
			</ul>
			<button @click="state=1">升序排序</button>
			<button @click="state=2">降序排序</button>
			<button @click="state=3">原来顺序</button>
		</fieldset>
	</div>
	<script type="text/javascript">
		const vm = new Vue({
			el: '#app',
			data: {
				state: 0, // 标识状态
				searchName: '',
				persons: [
					{ id: 1, name: 'jack', age: 20 },
					{ id: 2, name: 'tom', age: 50 },
					{ id: 3, name: 'lucy', age: 18 },
					{ id: 4, name: 'rousi', age: 30 },
				]
			},
			computed: {
				personArr() {
					const { state, searchName, persons } = this
					const arr = persons.filter(item => item.name.indexOf(searchName) !== -1)
					if (state != 0) {
						arr.sort((p1, p2) => {
							return state === 2 ? p2.age - p1.age : p1.age - p2.age
						})
					}

					return arr
				}
			}
		})

	</script>
</body>

</html>
