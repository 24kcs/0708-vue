<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>玉树临风美少年，揽镜自顾夜不眠 </title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<!--容器,DOM容器,vue中的内容会全部的渲染到当前的容器中-->
	<div id="app">
		<!--{{}}插值语法,表达式-->
		<h2>{{msg}}</h2>
	</div>
	<script type="text/javascript">
	// 实例化 Vue的对象
	const vm = new Vue({
		// 选择器
		el:'#app',
		// 控制数据的,状态数据
		data:{
			msg:'华哥风流倜傥,英俊潇洒,貌比潘安'
		}
	})
	
		/**
		 * data是一个对象,所有的数据的相关的属性一般都放在data中
		 * data中定义的属性,在html模版中使用的时候,此时的这个属性叫表达式
		 * html模版中{{msg}}---->双大括号是插值语法,msg--->表达式
		 * 注意:表达式在使用的时候,前提肯定是定义过
		 * 
		 */
	</script>
</body>

</html>
