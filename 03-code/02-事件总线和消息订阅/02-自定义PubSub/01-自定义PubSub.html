<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉树临风美少年，揽镜自顾夜不眠 </title>
  <script src="./PubSub.js"></script>
</head>
<body>
  <script type="text/javascript">
  // 订阅消息
  var token=PubSub.subscribe('add',(data)=>{
    console.log('add消息',data)
  })
  PubSub.subscribe('add',(data)=>{
    console.log('add消息2',data)
  })
  PubSub.subscribe('del',(data)=>{
    console.log('del消息1',data)
  })
  // 取消
  PubSub.unsubscribe(token)
  // 发布消息
  PubSub.publish('add','123')
  //PubSub.publishSync('add','1234')
  PubSub.publish('del','1234567890')

  </script>
</body>
</html>
